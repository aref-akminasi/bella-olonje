<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/script.js"></script>
    <title>Bella Onjoe</title>
</head>
<body>
    <header>
        <div class="header-container">
            <img src="images/logo.png" alt="bella onjoe's logo" class="logo">
            <ul class="menu">
                <li class="menu-item selected">Home</li>
                <li class="menu-item">Product</li>
                <li class="menu-item">Faq</li>
                <li class="menu-item">Contact</li>
            </ul>
        </div>
    </header>

    <main>
        <div class="main">
            <img src="images/main.png" alt="food" class="food">
            <div class="main-text">
                <p class="main-text-title">Food app</p>
                <p class="main-text-paragraph-one">Why stay hungray when</p>
                <p class="main-text-paragraph-two">you can order from Bella Olonje</p>
                <p class="main-text-download">Download the bella olonje's food app now on</p>
            </div>
            <div class="main-buttons">
                <button  type="button" class="playstore">
                    Playstore
                </button>

                <button  type="button" class="appstore">
                    App store
                </button>
            </div>

            <div> 
                <div class="phones-container">
                    <img src="images/phones.png" alt="two phone">
                </div>
                <hr>
                <p class="explain">How the app works</p>
            </div>
        </div>
    </main>
</body>
</html>
